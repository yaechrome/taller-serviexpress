<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="master/layout/public">
	<th:block layout:fragment="content">
    <body>
    <main role="main">
      <section class="container">
        <div class="row mb0 center-align relative full">
          <div class="center">
            <div class="col s12 m6 offset-m3 l4 offset-l4">
              <form class="form" role="form" method="POST" action="/login/authenticate" th:action="@{/login/authenticate}" th:object="${loginViewModel}" accept-charset="UTF-8" autocomplete="off">
              <div class="card">
                <div class="card-content pb0 pt0">
                  <div class="mb20"><img class="align-center img_disabled img_responsive" src="img/brand.svg" alt="Junta nacional de jardines infantiles" width="170"/></div>
                  <table class="responsive-table striped">
                    <tbody>
                        <tr>
                            <td>Usuario</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>RUT</td>
                            <td><input type="text" name="txtRut" value="" /></td>
                        </tr>
                        <tr>
                            <td>NOMBRE</td>
                            <td><input type="text" name="txtNombre" value="" /></td>
                        </tr>
                        <tr>
                            <td>DIRECCION</td>
                            <td><input type="text" name="txtDireccion" value="" /></td>
                        </tr>
                        <tr>
                            <td>TELEFONO</td>
                            <td><input type="text" name="txtTelefono" value="" /></td>
                        </tr>
                        <tr>
                            <td>NOMBRE DE USUARIO</td>
                            <td><input type="text" name="txtUser" value="" /></td>
                        </tr>
                        <tr>
                            <td>PASSWORD</td>
                            <td><input type="password" name="txtPassword" value="" /></td>
                        </tr>
                        <tr>
                            <td>CONFIRME PASSWORD</td>
                            <td><input type="password" name="txtConfirmar" value="" /></td>
                        </tr>
                    </tbody>
                </table>
                </div>
                <div class="card-action"><button class="waves-effect waves-light btn blue darken-3" type="submit">Crear Usuario</button></div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
</body>
</th:block>
</html>
