<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="master/layout/public">
	<th:block layout:fragment="content">
    <body>
    <main role="main">
      <section class="container">
        <div class="row mb0 center-align relative full">
          <div class="center">
            <div class="col s12 mb20">
              <form class="form" role="form" method="POST" action="/Usuario/EditarUsuario" th:action="@{/Usuario/EditarUsuario}" th:object="${UserViewModel}" accept-charset="UTF-8" autocomplete="off">
              <div class="card-panel pad0">
                <div class="card-content pad24">
                  <div class="mb20"><img class="align-center img_disabled img_responsive" src="img/brand.svg" alt="CREAR USUARIO" width="170"/></div>
                  <table class="responsive-table striped">
                    <tbody>
                        <tr>
                            <td>RUT</td>
                            <td><input type="text" id="rut" th:field="*{rut}"/></td>
                        </tr>
                        <tr>
                            <td>NOMBRE</td>
                            <td><input type="text" id="nombre" th:field="*{nombre}" /></td>
                        </tr>
                        <tr>
                            <td>DIRECCION</td>
                            <td><input type="text" id="direccion" th:field="*{direccion}"/></td>
                        </tr>
                        <tr>
                            <td>TELEFONO</td>
                            <td><input type="text" id="telefono" th:field="*{telefono}"/></td>
                        </tr>
                        <tr>
                            <td>NOMBRE DE USUARIO</td>
                            <td><input type="text" id="username"  th:field="*{username}"/></td>
                        </tr>
                        <tr>
                            <td>PASSWORD</td>
                            <td><input type="password" id="password" th:field="*{password}"/></td>
                        </tr>
                        <tr>
                            <td>CONFIRME PASSWORD</td>
                            <td><input type="password" id="txtConfirmar"/></td>
                        </tr>
                    </tbody>
                </table>
                </div>
                <div class="card-action"><button class="waves-effect waves-light btn blue darken-3" type="submit">Crear Usuario</button></div>
              <br/>
              </div>
              </form>
        <div class="row mt50 mb0">
          <div class="col s12 mb10">
            <h3 class="title small">Gesti√≥n de usuarios</h3>
          </div>
          <div class="col s12 mb20">
            <div class="card-panel pad0">
              <div class="card-content pad24">
                <h3 class="title mb10 blue-text text-darken-3 mb20">Modificar perfil</h3>
                <form class="row mb0" th:action="@{/Usuario/ActualizarUsuario(rut = ${usuario.rut})}" th:object="${UserViewModel}" method="POST">
                  <div class="col s12 m3">
                    <dl class="def">
                      <dt class="def-term">Rut:</dt>
                      <dd class="def-des" th:text="${usuario.rut}"></dd>
                    </dl>
                  </div>
                  <div class="col s12 m3">
                    <dl class="def">
                      <dt class="def-term">Nombre:</dt>
                      <dd class="def-des" th:text="${usuario.nombre}" ></dd>
                    </dl>
                  </div>
                  <div class="input-field col s12 m3">
                    <select class="form-control" th:field="*{idPerfil}">
                      <option value="">Seleccion Perfil</option>
                      <option th:each="perfil : ${perfiles}" th:value="${perfil.id}" th:text="${perfil.detallePerfil}" ></option>
                    </select>
                    <label>Perfil</label>
                  </div>
                  <div class="col s12 m3 text_right">
                    <button class="waves-effect waves-light btn blue darken-3 mt10" type="submit">Actualizar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
        </div>
        </div>
      </section>
    </main>
</body>
</th:block>
</html>
