<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="master/layout/public">
	<th:block layout:fragment="content">
    <body>
    <main role="main">
      <section class="container">
        <div class="row mt50 mb0">
          <div class="col s12 mb10">
            <h3 class="title small">Gestion de Recepciones</h3>
          </div>
          <div class="input-field col s12 text_right">
          <a class="table-btn" href="/Recepcion/CrearRecepcion" th:href="@{/Recepcion/CrearRecepcion}"><button class="waves-effect waves-light btn blue darken-3" type="submit">Crear Recepcion</button></a>
          </div>
          <div class="col s12 mb20">
            <div class="card-panel pad0">
              <div class="card-head">
                <h2 class="title">Filtro de Recepciones</h2>
              </div>
              <div class="card-content pad24">
                <div class="row mb0">
                  <form class="col s12" th:action="@{/Recepcion/FiltroRecepciones}" th:object="${RecepcionViewModel}" method="GET">
                    <div class="row mb0">
                      <div class="input-field col s12 m3 l3">
                        <input class="validate datepicker" id="init_date" type="text" th:field="*{fechaRecepcion}"/>
                        <label for="init_date">Fecha desde</label>
                      </div>
                      <div class="input-field col s12 m3 l3">
                        <input class="validate datepicker" id="end_date" type="text" th:field="*{fechaFiltroHasta}"/>
                        <label for="end_date">Fecha hasta</label>
                      </div>
                      <div class="input-field col s12 m3 l3">
                        <select class="validate" th:field="*{estadoRecepcion}">
                          <option value="Recepcionada">Recepcionada</option>
                          <option value="Pendiente">Pendiente</option>
                          <option value="Rechazada">Rechazada</option>
                        </select>
                        <label>Estado</label>
                      </div>
                    </div>
                    <div class="row mb0">
                      <div class="input-field col s12 text_right">
                        <button class="waves-effect waves-light btn blue darken-3" type="submit">Consultar</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 mb20">
            <div class="card-panel pad0">
              <div class="card-content pad24">
                <h3 class="title small mb10">Recepciones</h3>
                <div class="row mb0">
                  <div class="col s12">
                    <table class="responsive-table striped">
                      <thead>
                        <tr>
                        	<th class="blue-text text-darken-3">ID</th>
                          <th class="blue-text text-darken-3">Fecha Emision OC</th>
                          <th class="blue-text text-darken-3">Fecha Recepcion</th>
                          <th class="blue-text text-darken-3">Valor Total</th>
                          <th class="blue-text text-darken-3">Estado</th>
                          <th class="blue-text text-darken-3">Accion</th>
                        </tr>
                      </thead>
                      				<tbody>
				                        <tr th:each="recepcion : ${recepciones}">
				                        	<td th:text="${recepcion.id}"></td>
				                        	<td th:text="${recepcion.getOrdenCompra().getFechaEmision()}"></td>
				                          	<td th:text="${recepcion.fechaRecepcion}"></td>
				                          	<td th:text="${recepcion.valorTotal}"></td>
				                    		<td th:text="${recepcion.estadoRecepcion}"></td>
				                          	<td class="text_right">
				                          		<a class="table-btn" href="/Recepcion/EditarRecepcion" th:href="@{/Recepcion/EditarRecepcion(id = ${recepcion.getId()})}"><i class="small material-icons blue-text text-darken-3" >create</i></a>
				                          		<a class="table-btn" href="/Recepcion/EditarRecepcion" th:href="@{/Recepcion/EditarRecepcion(id = ${recepcion.getId()})}"><i class="small material-icons blue-text text-darken-3" >create</i></a>
				                          	</td>
				                        </tr>
                      				</tbody>
                    </table>
                  </div>
                  <div class="col s12">
                    <hr></hr>
                    <div class="row mb0">
                      <div class="col s12 m6 text_left">
                      </div>
                      <div class="col s12 m6 text_right"><a class="waves-effect waves-light btn btn-small blue-grey lighten-5 blue-text text-darken-3 mmb20 mwfull" href="#!"> exportar a Excel</a></div>                 
                    </div>                
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</th:block>
</html>
